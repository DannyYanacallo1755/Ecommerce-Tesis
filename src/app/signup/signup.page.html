<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" routerLink="/login">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/login">Iniciar Sesion</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Crea tu<br />Cuenta</h1>

  <form id="form">
    <app-input placeholder="Nombre"></app-input>
    <app-input placeholder="Email"></app-input>
    <app-input type="password" placeholder="Contraseña"></app-input>
    <ion-button expand="block" shape="round">Únete a nosotros</ion-button>
  </form>

  <p>Al presionar 'Unete a nosotros' aceptas<br />nuestros términos y condiciones.</p>
</ion-content>
